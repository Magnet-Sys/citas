<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Permitir eliminar citas en el inicio</ion-label>
    <ion-toggle
      [(ngModel)]="allowDeleteOnHome"
      (ngModelChange)="onToggleChange()"
      slot="end"
    ></ion-toggle>
  </ion-item>
</ion-content>
